buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.3.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

bootJar {
    baseName = 'gs-accessing-data-mongodb'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-data-mongodb")
    testCompile('org.junit.jupiter:junit-jupiter-api:5.1.0')
    compile 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    compile 'org.junit.vintage:junit-vintage-engine:5.3.1'
    compile 'org.junit.platform:junit-platform-launcher:1.3.1'
    compile 'org.mockito:mockito-core:2.22.0'
//    testCompile group: 'org.junit.vintage', name: 'junit-vintage-engine', version: '5.1.0'
//    testCompile("org.springframework.boot:spring-boot-starter-test")
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.0.5.RELEASE'

}

